{% extends 'food/base.html' %}

{% block content %}
<div class="row">
  <div class="col-md-6">
    <img height="300px" src="{{ item.item_image }}" alt="{{ item.item_name }}" class="img-fluid rounded-top">
  </div>
  <div class="col-md-6">
    <h1>{{ item.item_name }}</h1>
    <h2>{{ item.item_desc }}</h2>
    <h3>RM {{ item.item_price }}</h3>
    <a href="{% url 'food:delete_item' item.id %}" class="btn btn-danger">Delete</a>
  </div>
</div>
{% endblock content %}
